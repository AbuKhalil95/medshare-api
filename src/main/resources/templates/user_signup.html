<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<div th:replace="fragments/common :: head"/>
<body>
<style>
	.passwordInput{
		margin-top: 5%;
		text-align :center;
	}

	.displayBadge{
		margin-top: 5%;
		display: none;
		text-align :center;
	}
</style>
<div th:replace="fragments/common :: header"/>
<main>
	Here is main signup.html
	<form action="/signup" method="POST" enctype="multipart/form-data">
		<label for="username">Username</label>
		<input type="name" id="username" name="username"
			   placeholder="Username" required>
		
		<label for="PassEntry">Password</label>
		<input type="password" id="PassEntry" name="password" class="passwordInput" placeholder="Password" required>
		<span id="StrengthDisp">Weak</span><br>
		
		<label for="password_confirm">Confirm Password:</label>
		<input type="password" id="password_confirm" name="password_confirm" placeholder="Password Confirmation" required oninput="check(this)" />

		
		<label for="email">E-mail</label>
		<input type="email" id="email" name="email" aria-describedby="E-mail"
			   placeholder="E-mail" required>
		
		<label for="firstName">First Name</label>
		<input type="text" id="firstName" name="firstName"
			   placeholder="First Name" required>
		
		<label for="middleName">Middle Name</label>
		<input type="text" id="middleName" name="middleName"
			   placeholder="Middle Name" required>
		
		<label for="lastName">Last Name</label>
		<input type="text" id="lastName" name="lastName"
			   placeholder="Last Name" required>
		
		<label for="profilePicture">Profile Picture</label>
		<input type="file" id="profilePicture" name="profilePicture" onchange="validateSize(this)" required>
		<button type="submit">Sign Up</button>
	</form>
</main>
<div th:replace="fragments/common :: footer"/>
</body>
<div th:replace="fragments/common :: scripts"/>
<script src="/js/imageUpload.js"></script>
<script src="/js/passValidation.js"></script>

</html>
