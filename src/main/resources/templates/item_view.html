<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/common :: head"/>
<body>
<div th:replace="fragments/common :: header"/>
<main>
	Here is all items view
	<div class="card-deck">
		<div th:each="item, iStat : ${allItems}"
			 th:style="${iStat.odd}? 'font-weight: bold; width: 18rem'"
			 th:alt-title="${iStat.even}? 'even' : 'odd'" class="card">
			
			<img th:src="${item.getImagePath()}" th:alt="${item.getTitle()}" style="max-width: 18rem">
			<div class="card-body">
				<h5 th:text="${item.getTitle()}" />
				<td th:text="'Is available?' + ${item.getAvailable()}" />
				<a th:href="'/items/' + ${item.getId()}">Details</a>
			</div>
		</div>
	</div>
</main>
<div th:replace="fragments/common :: footer"/>
</body>
<div th:replace="fragments/common :: scripts"/>
</html>
